<html>
  <head>
    <title>Katana.Editor</title>
    <% for (var chunk in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[chunk] %>" />
    <% } %>
  </head>
  <style type="text/css">
    @font-face {
      font-family: "mefacto-icons";
      src: url("fonts/icons/mefacto-icons.eot");
      src: url("fonts/icons/mefacto-icons.eot?#iefix") format("embedded-opentype"),
      url("fonts/icons/mefacto-icons.woff") format("woff"),
      url("fonts/icons/mefacto-icons.ttf") format("truetype"),
      url("fonts/icons/mefacto-icons.svg#mefacto-icons") format("svg");
      font-weight: normal;
      font-style: normal;
    } 
  </style>
<body>

<section>
  <div id="story_wrap">
    <article class="story-layout" dir="auto">
      <div id="editor" class="full-height-box article-body editable" style="min-height:100vh"></div>
    </article>
    <div style="position:absolute;left:0;top:0;z-index: 200;" id="notes_container">
      <div id="markers_container" style="position:relative;"></div>
    </div>
    <div id="comments_closer"></div>
  </div>
<section>

<% for (var chunk in htmlWebpackPlugin.files.js) { %>
<script src="<%= htmlWebpackPlugin.files.js[chunk] %>"></script>
<% } %>
<% if (htmlWebpackPlugin.options.devServer) { %>
<script src="<%= htmlWebpackPlugin.options.devServer%>/webpack-dev-server.js"></script>
<% } %>

<script>
  const katanaObj = {
    selector: '#editor',
    mode: 'write',
    base_content_options: ['image', 'video', 'section'],
    editorType: 'blog',
    enableDraft: false,
    image : {
      upload: false,
      url: '/upload'
    },
    embed: {
      enabled: false,
      url: 'http://iframe.ly/api/iframely?api_key=4afb3d8a83ee3fdb9ecf73&url='
    },
    placeholders: {
      title: 'Title here',
      subtitle: 'Start with introduction ..',
      embed: 'Paste a YouTube video link, and press Enter'
    }
  };

  const editor1 = new KatanaEditor(katanaObj);
  editor1.init(() => {});
</script>
</body>
</html>
